<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
<div id="root"></div>

<script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

<script type="module">
  const helloElement = React.createElement("span", {key: "hello"}, "Hello");
  const worldElement = React.createElement("span", {key: "world"}, "World");

  const helloWorldElement = React.createElement("div", {className: "container"}, [helloElement, " ", worldElement]);

  const root = ReactDOM.createRoot(document.getElementById("root"));
  root.render(helloWorldElement)
</script>
</body>
