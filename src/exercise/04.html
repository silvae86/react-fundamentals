<!-- Creating custom components - Extra cred 1-->
<!-- http://localhost:3000/isolated/exercise/04.html-->

<body>
<div id="root"></div>
<script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
<script type="text/babel">
    const PropTypes = {
        number(props, propName, componentName) {
            if (typeof props[propName] !== 'number') {
                return new Error(propName + "should be a number")
            }
        },
        string(props, propName, componentName) {
            if (typeof props[propName] !== 'string') {
                return new Error(propName + "should be a string")
            }
        }
    }

    // üê® use that function in place of the divs below with:
    // üí∞ {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    function Message({subject, greeting}) {
        return (
            <div className="message">
                {greeting}, {subject}
            </div>
        )
    }

    Message.propTypes = {
        greeting: PropTypes.string,
        subject: PropTypes.string
    }

    function FavoriteNumber({favoriteNumber}) {
        return <div>My favorite number is: {favoriteNumber}</div>
    }

    FavoriteNumber.propTypes = {
        favoriteNumber: PropTypes.number,
    }

    const element = <div className="container">
        <FavoriteNumber favoriteNumber="not a number"></FavoriteNumber>
        <Message greeting="Hello" subject="World"></Message>
        <Message greeting="Goodbye" subject="World from extra credit 2"></Message>
    </div>

    // üíØ This is only the first step to making actual React components. The rest is in the extra credit!
    // ReactDOM.createRoot(document.getElementById('root')).render(element)
    ReactDOM.createRoot(document.getElementById("root")).render(element);
</script>
</body>
